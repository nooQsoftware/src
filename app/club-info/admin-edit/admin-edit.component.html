<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="data">Edit Admin</mat-card-title>
    <mat-card-title *ngIf="!data">Add Admin</mat-card-title>
    <mat-card-subtitle *ngIf="data">{{ data.name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="grp">
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Name" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="email"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      (click)="save()"
      [disabled]="grp.invalid"
    >
      Update
    </button>
    <button mat-raised-button color="default" (click)="dialogRef.close()">
      Cancel
    </button>
  </mat-card-actions>
</mat-card>
