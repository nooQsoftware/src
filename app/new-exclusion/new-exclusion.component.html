<mat-card>
  <mat-card-header>
    <mat-card-title>Bill Exclusion</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="group">
      <mat-form-field>
        <input
          matInput
          formControlName="member"
          placeholder="Select Member"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete
          role="combobox"
          autoActiveFirstOption
          #auto="matAutocomplete"
          [displayWith]="memberDisplay"
        >
          <mat-option *ngFor="let item of memberList | async" [value]="item">
            <span>{{ item.name }}</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="notes" placeholder="Notes" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="group.invalid" (click)="save()">
      Update
    </button>
    <button mat-button (click)="close()">Cancel</button>
  </mat-card-actions>
</mat-card>
