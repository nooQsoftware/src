<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{ row.date | date:'dd/MM/yyyy'}}</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
      <td mat-cell *matCellDef="let row">{{ row.amount | currency:'GBP' }}</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="cumulative">
      <th mat-header-cell *matHeaderCellDef>To Date</th>
      <td mat-cell *matCellDef="let row">{{ row.cumulative | currency:'GBP' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{projected:row.projected}" [title]="row.projected?'Projected value':'Actual value'"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="(dataSource?.data | async)?.length"
    [pageIndex]="0"
    [pageSize]="20"
    [pageSizeOptions]="[20, 50, 100, 250]"
  >
  </mat-paginator>
</div>
